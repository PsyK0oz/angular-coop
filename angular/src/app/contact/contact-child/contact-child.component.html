<!--
  Ce fichier HTML définit une carte de contact avec une image, 
  un nom et des détails de contact. L’image et le nom sont toujours visibles, 
  tandis que les détails du contact sont cachés par défaut et s’affichent lorsque 
  l’état de l’animation expandCollapse est expanded.
-->
<div class="contact-card card">
    <img [src]="contact?.image" alt="{{ contact?.name }}" class="card-img-top" (click)="showDetails()">
    <div class="card-body">
      <h2 class="card-title">{{ contact?.name }}</h2>
      <div class="contact-details hidden" [@expandCollapse]="state">
        <p class="card-text">{{ contact?.email }}</p>
        <p class="card-text">{{ contact?.phone }}</p>
      </div>
    </div>
</div>
