<!--
  Ce fichier HTML définit une carte de contact avec un nom, 
  des détails, un email, un téléphone et une image. 
  Toutes ces informations sont toujours visibles.
-->
<div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <h2>{{ contact.name }}</h2>
        <p>{{ contact.details }}</p>
        <p>{{ contact.email }}</p>
        <p>{{ contact.phone }}</p>
      </div>
      <div class="col-sm-12 col-md-6">
        <img [src]="contact.image" alt="{{ contact.name }}" class="img-fluid">
      </div>
    </div>
</div>
